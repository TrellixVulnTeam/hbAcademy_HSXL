<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests in JS lab!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./script.js" defer></script>
    <style>
        #repeat-text {
            font-size: xx-large;
            display: none;
        }
        #hello-text {
            font-size: xx-large;
            display: none;
        }
    </style>
</head>
<body>
    <button id='say-hello-button'>say hello!</button>
    <button id='animals-button'>oh my!</button>
    <button id='repeat-button'>repeat my param</button>
    <button id='query-button'>send a query</button>

    <p id='hello-text'>Hello World!</p>
    <p id='repeat-text'></p>

    <!-- Custom form to insert into our display-food div -->
    <div class="form-control">
        <!-- action = route used for our axios.post(/route/name) -->
        <form action="/food" method="post">
            <input type="text" name="food" id="inputFood" placeholder="enter a food">
            <button id="food-button">Submit Food</button>
        </form>
    </div>

    <div class="display-food">
        <ul id="food-list">
            
        </ul>
    </div>
</body>
</html>
